<mat-toolbar color="primary" class="flex justify-between">
  <a routerLink="/map-submission" routerLinkActive="active-link" mat-button>
    <mat-icon>public</mat-icon>
    Map
  </a>

  <div class="">
    <a routerLink="/user" routerLinkActive="active-link" mat-button>
      <mat-icon>account_circle</mat-icon>
      {{ user.username }}
    </a>

    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>
</mat-toolbar>
